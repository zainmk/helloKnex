name: Test Branch Merge w. CRON
on: 
  schedule:
  - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  merge:
    name: Merge 'main' into 'test-workflow'
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Set Git config
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "Github Actions"
      - name: Merge 'main' into 'test-workflow'
        run: |
          git fetch --unshallow
          git checkout test-workflow
          git pull
          git merge --no-ff main -m "auto merge main to test-workflow"
          git push

