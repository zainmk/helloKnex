name: Run Knex Migration

on:
  workflow_dispatch: 
  push:              
    branches:
      - main

jobs:
  run-migrations:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Knex Migration
      env:
        KEYVAULT_URI: ${{ secrets.KEYVAULT_URI }}
      run: npx knex migrate:latest --knexfile knexfile.js
